<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Koorachundu Appointment - Dr. Sooppy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f8ff;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #aaa;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
    .back-link {
      text-align: center;
      margin-bottom: 20px;
    }
    .back-link a {
      text-decoration: none;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="back-link">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <h1>Book Appointment - Koorachundu Clinic</h1>

  <form id="appointmentForm">
    <label for="name">Patient Name *</label>
    <input type="text" id="name" name="name" required />

    <label for="age">Age *</label>
    <input type="number" id="age" name="age" min="1" max="120" required />

    <label for="date">Select Date *</label>
    <input type="date" id="date" name="date" required />

    <button type="submit">Book Appointment</button>
  </form>

  <script>
    const dateInput = document.getElementById('date');

    function disableInvalidDates() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const minDate = `${yyyy}-${mm}-${dd}`;
      dateInput.min = minDate;
    }

    dateInput.addEventListener('change', () => {
      const selectedDate = new Date(dateInput.value);
      const day = selectedDate.getDay();
      const submitBtn = document.querySelector('button[type="submit"]');

      if (day === 2) {
        alert('No booking available on Tuesdays.');
        dateInput.value = '';
        submitBtn.disabled = true;
      } else {
        submitBtn.disabled = false;
      }
    });

    disableInvalidDates();

    document.getElementById('appointmentForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = this.name.value.trim();
      const age = this.age.value.trim();
      const date = this.date.value;

      if (!name || !age || !date) {
        alert('Please fill in all fields.');
        return;
      }

      const url = 'https://script.google.com/macros/s/AKfycbxT1Rl61BEZB3jDMf54bv-qnn03szvyEE8Nqsda2phc1eGRKw66lNOrn69QQw1swLu68w/exec';

      const data = {
        clinic: 'Koorachundu',
        name: name,
        age: age,
        date: date
      };

      try {
        const response = await fetch(url, {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });
        const result = await response.json();

        if (result.status === 'success') {
          const token = encodeURIComponent(result.token);
          const clinic = encodeURIComponent(data.clinic);
          const patientName = encodeURIComponent(data.name);
          window.location.href = `confirmation.html?token=${token}&clinic=${clinic}&name=${patientName}`;
        } else {
          alert('Error saving appointment. Please try again.');
        }
      } catch (err) {
        alert('Failed to submit appointment. Please check your internet connection.');
        console.error(err);
      }
    });
  </script>

</body>
</html>
