<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Confirmation - Dr. Sooppy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #e6ffe6;
      text-align: center;
      color: #2c3e50;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px #28a745;
    }
    h1 {
      color: #28a745;
    }
    p {
      font-size: 1.2rem;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Booking Confirmed!</h1>
    <p id="message"></p>
    <a href="index.html">Back to Home</a>
  </div>

  <script>
    function getQueryParams() {
      const params = {};
      location.search.substring(1).split('&').forEach(pair => {
        const [key, value] = pair.split('=');
        params[decodeURIComponent(key)] = decodeURIComponent(value || '');
      });
      return params;
    }

    const params = getQueryParams();
    const token = params.token || 'N/A';
    const clinic = params.clinic || 'Clinic';
    const name = params.name || 'Patient';

    const message = `Thank you, <strong>${name}</strong>.<br/>
      Your appointment for <strong>${clinic}</strong> is confirmed.<br/>
      Your token number is <strong>${token}</strong>.`;

    document.getElementById('message').innerHTML = message;
  </script>

</body>
</html>
